<!--CONTACTO-->

<body>

  <div class="row mt-5 mb-5">

    <div class="contacto container-fluid col-lg-4">
      <h3 class="d-inline-block pt-3">CONTACTO</h3>
      <p>No dudes en contactar conmigo para cualquier cosa.</p>
      <form class="input-form" action="#" id="formulario">
        <input type="text" class=" col-6 form-control form-control-sm" name="value" id="nombre" placeholder="Nombre"
          required><br>
        <input type="text" class="col-6 form-control form-control-sm" name="value" id="apellido" placeholder="Apellido"
          required><br>
        <input type="text" class="col-6 form-control form-control-sm" name="value" id="email" placeholder="Email"
          required><br>
        <textarea class="form-control" rows="10" name="value" id="mensaje" placeholder="Mensaje" required></textarea>
        <input class="btn btn-primary" type="button" value="Enviar" onclick="enviar();"><br>
        <p id="salida"></p>
      </form>
    </div>
  </div>

</body>
